name: progress_soft_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'
dependencies:
  flutter_bloc: ^8.1.6
  http: ^1.2.2
  shared_preferences: ^2.3.2
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_core: ^3.6.0
  intl_phone_field: ^3.2.0
  wtf_sliding_sheet: ^1.1.3
  curved_navigation_bar: ^1.0.6
  pinput: ^5.0.0
  easy_localization: ^3.0.7
  equatable: ^2.0.5
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Bold.ttf
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 700
    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay-ExtraBold.ttf
        - asset: assets/fonts/PlayfairDisplay-Regular.ttf
          weight: 700
